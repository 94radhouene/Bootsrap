<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="Bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="CustomStyle.css" rel="stylesheet">
</head>
<body>
    1) form validation : 
    <form class="form-horizontal">
        <div class="form-group has-success has-feedback">
            <label class="col-xs-2 control-label" for="txtStrongPassword">Password</label>
            <div class="col-xs-10">
                <input type="password" id="txtStrongPassword" class="form-control"
                       placeholder="Your password">
                <span class="glyphicon glyphicon-ok form-control-feedback"></span>
                <span class="help-block">Strong Password</span>
            </div>
        </div>
        <div class="form-group has-warning has-feedback">
            <label class="col-xs-2 control-label" for="txtWeakPassword">Password</label>
            <div class="col-xs-10">
                <input type="password" id="txtWeakPassword" class="form-control"
                       placeholder="Your password">
                <span class="glyphicon glyphicon-warning-sign form-control-feedback"></span>
                <span class="help-block">Weak Password</span>
            </div>
        </div>
        <div class="form-group has-error has-feedback">
            <label class="col-xs-2 control-label" for="txtAge">Age</label>
            <div class="col-xs-10">
                <input type="number" id="txtAge" class="form-control"
                       placeholder="Your Age">
                <span class="glyphicon glyphicon-remove form-control-feedback"></span>
                <span class="help-block">Invalid Age</span>
            </div>
        </div>
    </form>
    2)onther form validation : 
    <form class="form-horizontal">
        <div class="form-group has-success has-feedback">
            <label class="col-xs-2 control-label" for="txtStrongPassword">Income</label>
            <div class="col-xs-10">
                <div class="input-group">
                    <span class="input-group-addon">$</span>
                    <input type="text" id="txtIncome" class="form-control"
                           placeholder="Your annual income after taxes">
                </div>
                <span class="glyphicon glyphicon-ok form-control-feedback"></span>
                <span class="help-block">Success</span>
            </div>
        </div>
        <div class="form-group has-warning has-feedback">
            <label class="col-xs-2 control-label" for="txtStrongPassword">Income</label>
            <div class="col-xs-10">
                <div class="input-group">
                    <span class="input-group-addon">$</span>
                    <input type="text" id="txtIncome" class="form-control"
                           placeholder="Your annual income after taxes">
                </div>
                <span class="glyphicon glyphicon-warning-sign form-control-feedback"></span>
                <span class="help-block">Warning</span>
            </div>
        </div>
        <div class="form-group has-error has-feedback">
            <label class="col-xs-2 control-label" for="txtStrongPassword">Income</label>
            <div class="col-xs-10">
                <div class="input-group">
                    <span class="input-group-addon">$</span>
                    <input type="text" id="txtIncome" class="form-control"
                           placeholder="Your annual income after taxes">
                </div>
                <span class="glyphicon glyphicon-remove form-control-feedback"></span>
                <span class="help-block">Error</span>
            </div>
        </div>
    </form>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="Bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
