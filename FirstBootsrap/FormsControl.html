<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="Bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="CustomStyle.css" rel="stylesheet">
</head>
<body>
    1) froms control textbox : 
    <form>
        <div class="form-group">
            <label for="inputName">Name</label>
            <input class="form-control" type="text" id="inputName"
                   placeholder="Full Name" />
        </div>
        <div class="form-group">
            <label for="inputDOB">Date of Birth</label>
            <input class="form-control" type="date" id="inputDOB" />
        </div>
        <div class="form-group">
            <label for="inputEmail">Email</label>
            <input class="form-control" type="email" id="inputEmail"
                   placeholder="Email address" />
        </div>
        <div class="form-group">
            <label for="inputExperience">Work Experience</label>
            <input class="form-control" type="number" id="inputExperience"
                   placeholder="Total experience in years" />
        </div>
        <div class="form-group">
            <label for="inputUrl">Personal Website</label>
            <input class="form-control" type="url" id="inputUrl"
                   placeholder="Your website address" />
        </div>
        <button type="submit" class="btn btn-default">Login</button>
    </form>
    2) forms control checkbox : 
    <div class="checkbox">
        <label>
            <input type="checkbox" value="option1">
            Option 1
        </label>
    </div>
    <div class="checkbox">
        <label>
            <input type="checkbox" value="option2">
            Option 2
        </label>
    </div>
    <div class="checkbox disabled">
        <label>
            <input type="checkbox" value="option3" disabled>
            Option 3
        </label>
    </div>
    
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="Bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
